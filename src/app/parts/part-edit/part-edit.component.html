<div class="panel panel-default">
	<div class="panel-body">
		<form id="part-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="row">
				<div class="col-sm-12 form-group">
					<label for="name">Name</label>
					<input #name="ngModel" name="name" type="text" id="name" class="form-control required" size="120" max="120"
						[ngModel]="originalPart?.name" required>
				</div>

				<div class="col-sm-12 form-group">
					<label for="brand">Brand</label>
					<input #brand="ngModel" name="brand" type="text" id="brand" class="form-control required" size="120" max="255"
					[ngModel]="originalPart?.brand"  required>
				</div>

                <div class="col-sm-12 form-group">
					<label for="partType">Part Type</label>
					<input #partType="ngModel" name="partType" type="text" id="partType" class="form-control invalid" size="150" max="255"
					[ngModel]="originalPart?.partType" required>
				</div>

                <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
					The Name is required!
				</div>

			<div class="row">
				<div class="col-xs-12 btn-toolbar">
					<button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
					<button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
				</div>
			</div>

	</div>
